<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1> IMAGEM DINÂMICA</H1>
    <P>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do su navegador.
    </P>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudio
    </p>
  

    <audio preload="metadata" autoplay controls loop> 
       <source src="midia/rap_.mp3" type="audio/mpeg">
       <source src="midia/rap_.ogg" type="audio/ogg">
       <source src="midia/rap_.wav" type="audio/wav">
       <p>Infelizmente o seu navegador não consegue reproduzir o áudio. <a href="midia/rap_.mp3">Clique aqui para baixar o arquivo mpa</a></p>

    </audio>
</body>
</html>
